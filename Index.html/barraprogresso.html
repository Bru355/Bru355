<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilo do corpo */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Gradiente de fundo */
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        /* Contêiner da barra de progresso */
        .progress-container {
            width: 90%;
            max-width: 600px;
            background-color: #444;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Adiciona sombra */
        }

        /* Barra de progresso */
        .progress-bar {
            width: 0;
            height: 35px;
            background-image: linear-gradient(to right, #4caf50, #8bc34a); /* Gradiente */
            border-radius: 25px;
            text-align: center;
            color: white;
            font-size: 18px;
            line-height: 35px;
            transition: width 0.5s ease; /* Transição suave */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Sombra */
            animation: pulse 1s infinite; /* Animação de pulso */
        }

        /* Animação de pulso */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        /* Texto de conclusão */
        .completion-message {
            margin-top: 20px;
            font-size: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .progress-bar {
                font-size: 14px;
                line-height: 30px;
            }

            .completion-message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div id="completionMessage" class="completion-message">Concluído! Redirecionando...</div>

    <script>
        function startProgress() {
            let width = 0;
            const progressBar = document.getElementById("progressBar");
            const completionMessage = document.getElementById("completionMessage");
            const intervalSpeed = 20; // Velocidade do progresso (ms)
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    completionMessage.style.opacity = 1; // Exibe a mensagem
                    setTimeout(() => {
                        window.location.href = 'page1.html'; // Redireciona após 1 segundo
                    }, 1000);
                } else {
                    width++;
                    progressBar.style.width = width + "%";
                    progressBar.innerText = width + "%";
                }
            }, intervalSpeed);
        }

        // Inicia o progresso ao carregar a página
        window.addEventListener('DOMContentLoaded', startProgress);
    </script>
</body>
</html>
